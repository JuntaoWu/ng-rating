<!DOCTYPE html>
<html ng-app="mainApp">

<head lang="en">
  <meta charset="UTF-8">
  <title>Example ng-rating</title>
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
</head>

<body ng-controller="mainController">
  <ng-rating ng-model="score"></ng-rating>

  <input type="text" class="form-control" style="width: 200px;" ng-model="score" placeholder="Input score" />

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower/ng-rating.js"></script>
  <script>
    angular.module("mainApp", ["ng-rating-directive"])
    .controller("mainController", function($scope) {
      $scope.score = 2;
    });
  </script>
</body>

</html>
